<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Urls Options</title>
    <link rel="stylesheet" href="./options.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
    <main>
        <h1>Go Urls Options</h1>
        <p>This is where you can set the options for using go urls.</p>
        <h1 x-data="{ message: 'I ❤️ Alpine' }" x-text="message"></h1>
        <form id="goUrlSettings">
            <input type="text" placeholder="Root Url" id="rootUrl" name="rootUrl">
            <input type="submit" value="Save Options">
        </form>
        <form id="addNewRoute">
            <input type="text" name="key">
            <input type="text" name="url">
            <input type="submit" value="Add New Route">
        </form>
    </main>
    <script src="./options.js"></script>
</body>

</html>
